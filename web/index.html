<html ng-app="connectFourApp">
<head>
    <title>Connect four</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="GameController">

<div class="container">
    <div ng-if="showPlayers">
        <h1>Select opponent</h1>
        <div class="list-group">
            <a ng-repeat="player in players" ng-click="selectPlayer(player)" href="#" class="list-group-item active">
                {{ player }}
            </a>
        </div>
    </div>

    <div class="row" ng-if="showStart()">
        <div class="col-xs-4">
            <button class="btn" ng-click="opponentStart()">
                I start
            </button>
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4" ng-click="playerStart()">
            <button class="btn">
                Opponent starts
            </button>
        </div>
    </div>

    <div ng-if="grid">
        <div class="row" ng-repeat="row in gridInverse">
            <div class="col-xs-1" ng-repeat="disk in row">
                <div class="glyphicon glyphicon-unchecked" ng-if="disk == 0" ng-click="move(index)"></div>
                <div class="glyphicon glyphicon-unchecked text-primary" ng-if="disk == d1" ng-click="move(index)"></div>
                <div class="glyphicon glyphicon-unchecked text-danger" ng-if="disk == d2" ng-click="move(index)"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
