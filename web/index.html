<html ng-app="connectFourApp">
<head>
    <title>Connect four</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="GameController">

    <div class="container">
        <div ng-if="!grid && !opponent && players">
            <h1>Select opponent</h1>
            <div class="list-group">
                <a ng-repeat="player in players" ng-click="selectPlayer(player)" href="#" class="list-group-item">
                    {{ player }}
                </a>
            </div>
        </div>

        <div class="row" ng-if="!grid && !message && opponent">
            <h1>Who starts?</h1>
            <div class="list-group">
                <a ng-click="playerStart()" href="#" class="list-group-item">
                    I start
                </a>
                <a ng-click="opponentStart()" href="#" class="list-group-item">
                    Opponent starts
                </a>
            </div>
        </div>

        <div ng-if="grid && !message">
            <div ng-repeat="row in gridInverse track by row.id">
                <span style="font-size: 80px" ng-repeat="disk in row.grid track by $index" ng-click="move($index)" ng-class="checkItem(disk)"></span>
            </div>
        </div>

        <div ng-if="message">
            <h1>{{ message }}</h1>
        </div>
    </div>

</body>
</html>
