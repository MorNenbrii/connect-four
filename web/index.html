<html ng-app="connectFourApp">
<head>
    <title>Connect four</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="GameController">

<div class="container">
    <div ng-if="showPlayers()">
        <h1>Select opponent</h1>
        <div class="list-group">
            <a ng-repeat="player in players" ng-click="selectPlayer(player)" href="#" class="list-group-item active">
                {{ player }}
            </a>
        </div>
    </div>

    <div class="row" ng-if="showStart()">

    </div>
</div>

</body>
</html>
