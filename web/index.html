<html ng-app="connectFourApp">
<head>
    <title>Connect four</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="GameController">

    <div class="container">
        <div ng-if="!grid && !opponent && players">
            <h1>Select opponent</h1>
            <div class="list-group">
                <a ng-repeat="player in players" ng-click="selectPlayer(player)" href="#" class="list-group-item">
                    {{ player }}
                </a>
            </div>
        </div>

        <div class="row" ng-if="!grid && opponent">
            <div class="col-xs-4">
                <button class="btn" ng-click="opponentStart()">
                    I start
                </button>
            </div>
            <div class="col-xs-4">
            </div>
            <div class="col-xs-4" ng-click="playerStart()">
                <button class="btn">
                    Opponent starts
                </button>
            </div>
        </div>

        <div ng-if="grid">
            <div ng-repeat="row in gridInverse">
                <span ng-repeat="disk in row" ng-click="move(index)" ng-class="checkItem(disk)"></span>
            </div>
        </div>
    </div>

</body>
</html>
